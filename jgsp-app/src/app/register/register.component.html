<form [formGroup]="registacijaForm" (submit)="register()">

  <fieldset class="clearfix">
      <div>
          <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="Register"></span>
      </div>
    <p>Username:<span class="fa fa-user"></span><input Placeholder="Username" type="text" formControlName="Username" required></p>
    <p>Surname:<span class="fa fa-user"></span><input Placeholder="Surname" type="text" formControlName="Surname" required></p> 
    <p>Name:<span class="fa fa-user"></span><input Placeholder="Name" type="text" formControlName="Name" required></p> 
    <p>Password<span class="fa fa-lock"></span><input Placeholder="Password" type="password" formControlName="Password" required></p> 
    <p>Confirm Pass:<span class="fa fa-lock"></span><input Placeholder="ConfirmPassword" type="password" formControlName="ConfirmPassword" required></p>
    <p>Email:<span class="fa fa-user"></span><input Placeholder="Email" type="email" formControlName="Email" required></p><br>
    <p>Address:<span class="fa fa-user"></span><input Placeholder="Address" type="email" formControlName="Address" required></p><br>
    <p>Date:<span class="fa fa-user"></span><input Placeholder="Date" type="date" formControlName="Date" required></p><br>
     

  </fieldset>
<div class="clearfix"></div>
</form>
