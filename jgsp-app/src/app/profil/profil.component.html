<h4>Profil</h4>
<div class="profile-form" style="width: 400px;">
<form [formGroup]="updateForm" (ngSubmit)="UpdateUser()">
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Ime</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="Name" id="Name"> 
      </div>
    </div>
    <div class="form-group row">
        <label for="Surname" class="col-sm-2 col-form-label">Prezime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="Surname" id="Surname"> 
        </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"formControlName="Email" id="Email">
      </div>
    </div>
    <div class="form-group row">
        <label for="PhoneNumber" class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" formControlName="PhoneNumber" id="PhoneNumber"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="Date" class="col-sm-2 col-form-label">Datum rodjenja</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="Date" id="Date"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="Address" class="col-sm-2 col-form-label">Adresa</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="Address" id="Address"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="UserType" class="col-sm-2 col-form-label">Tip putnika</label>
        <div class="col-sm-10">
          <input readonly type="text" class="form-control" readonly="true" formControlName="UserType" id="UserType"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="Verificate" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <input readonly type="text" class="form-control" formControlName="Verificate" id="Verificate"> 
        </div>
    </div>
    <div class="form-group row">
        <label for="ImageUrl" class="col-sm-2 col-form-label">Dokument</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="ImageUrl" id="ImageUrl"> 
        </div>
    </div>
    <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary">Izmeni</button>
        <br>
        {{message}}
    </div>
  </form>
</div>
